{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
    <h1>Blog</h1>
    <div id="blog-list">
        {% for post in blog_posts %}
            <div>
                <h2><a href="{% url 'blog_post_detail' post.pk %}">{{ post.title }}</a></h2>
            </div>
        {% endfor %}
    </div>
{% endblock %}
